{{>_container}}
<h3 class="mb-4">Editar Categoria</h3>
{{#each categoria}}
{{#if nome}}
{{empresas}}
<div class="card">
    <div class="card-body">
        <form action="/usuario/empresa/categoria/edit" method="post">
            <input type="hidden" name="id" value="{{_id}}">
            <label for="">Nome: </label>
            <input type="text" name="nome" placeholder="Nome da categoria" required class="form-control" value="{{nome}}">
            <label for="">Slug: </label>
            <input type="text" name="slug" placeholder="slug da categoria" required class="form-control" value="{{slug}}">
            <label for="">Empresa: </label>
            <select name="empresa" id="" required class="custom-select">
                {{/if}}
                {{/each}}

                {{#each empresas}}
                {{#each this}}
                {{#if nome}}
                <option value="{{_id}}">{{nome}}</option>
                {{/if}}
                {{/each}}
                {{else}}
                <option value="0">Nenhuma empresa registrada</option>
                {{/each}}
            </select>
            <button class="btn  mt-4" style="background-color: #e84545; color: #fff;">Salvar</button>
        </form>
    </div>
</div>
